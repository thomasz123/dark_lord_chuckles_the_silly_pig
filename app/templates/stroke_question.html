<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Questionnaire</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link href="../static/css/style.css" rel="stylesheet">     
  </head>

  <body>
    <div class="header">
      <h1 style="margin-left: 30px; margin-right: 30px;">
        Questionnaire
      </h1>
    </div>

    <div class="contain">
      <nav class="navbar navbar-expand-lg" style="margin-left: 30px; margin-right: 30px;">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('authenticate') }}">Home</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="{{ url_for('questions') }}">Questionnaire</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('results') }}">Results</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('recommendations') }}">Recommendations</a>
                  </li>
              </ul>
          </div>
      </nav>
    </div>

    <div class="homepage">

      <form action="/strokequestions" method="POST">
        <center><h1>Stroke Questionnaire</h1></center>
        <br>
        <div>
          <label>1. Name
            <input type="text" value="{{name}}" placeholder="begin typing..." name="name" required>
          </label>
        </div>

        <br>
        <div>
          <label>2. Height
            <input type="number" value="{{height}}" placeholder="begin typing..." name="height" required>
          </label>
          <p class="help-text" id="helptextheight">Your height <b>in inches!</b></p>
        </div>

        <br>        
        <div>
          <label>3. Weight
            <input type="number" value="{{weight}}" placeholder="begin typing..." name="weight" required>
          </label>
          <p class="help-text" id="helptextweight">Your weight <b>in pounds!</b></p>
        </div>

        <br>
        <div>
          <label>4. Sex
            <input type="radio" name="sex" value="female" required> Female
            <input type="radio" name="sex" value="male" required> Male 
          </label>
        </div>

        <br>
        <div>
          <label>5. Age
            <input type="number" value="{{age}}" placeholder="begin typing..." name="age" required>
          </label>
          <p class="help-text" id="helptextage">Your age <b>in years!</b></p>
        </div>

        <br>
        <div>
          <label>6. Have you ever had a heart disease?
            <input type="radio" name="heart" value="yes" required> Yes
            <input type="radio" name="heart" value="no" required> No 
          </label>
        </div>

        <br>
        <div>
          <label>7. Have you ever smoked before?
            <input type="radio" name="smoke" value="smokes" required> Currently Smoke
            <input type="radio" name="smoke" value="formerly smoked" required> Formerly Smoked
            <input type="radio" name="smoke" value="never smoked" required> Never Smoked
          </label>
        </div>

        <br>

        <div>
          <input type="submit" name="submit" value="Submit">
        </div>
      </form>

      <br><hr><br>
            

      <form action="/lungcancerquestions" method="POST">
        <center><h1>Lung Cancer Questionnaire</h1></center>
        <br>
        <div>
          <label>1. Name
            <input type="text" value="{{name}}" placeholder="begin typing..." name="name" required>
          </label>
        </div>

        <br>
        <div>
          <label>2. Height
            <input type="number" value="{{height}}" placeholder="begin typing..." name="height" required>
          </label>
          <p class="help-text" id="helptextheight">Your height <b>in inches!</b></p>
        </div>

        <br>        
        <div>
          <label>3. Weight
            <input type="number" value="{{weight}}" placeholder="begin typing..." name="weight" required>
          </label>
          <p class="help-text" id="helptextweight">Your weight <b>in pounds!</b></p>
        </div>

        <br>
        <div>
          <label>4. Sex
            <input type="radio" name="sex" value="female" required> Female
            <input type="radio" name="sex" value="male" required> Male 
          </label>
        </div>

        <br>
        <div>
          <label>5. Age
            <input type="number" value="{{age}}" placeholder="begin typing..." name="age" required>
          </label>
          <p class="help-text" id="helptextage">Your age <b>in years!</b></p>
        </div>

        <br>
        <div>
          <label>6. How would you rate your alcohol intake on a scale of 1-8 (1 = nondrinker, 8 = chronic drinker)?
            <input type="range" min="1" max="8" value="4" name="alcohol" oninput="this.nextElementSibling.value = this.value" required>
            <output>4</output>
          </label>
        </div>

        <br>
        <div>
          <label>7. How would you rate the air pollution of your living environment (1 = no pollution, 8 = severe pollution)?
            <input type="range" min="1" max="8" value="4" name="pollution" oninput="this.nextElementSibling.value = this.value" required>
            <output>4</output>
          </label>
        </div>

        <br>
        <div>
          <label>8. How would you rate your smoking level from 1-9 (1 = nonsmoker, 8 = chronic smoker)?
            <input type="range" min="1" max="8" value="4" name="smoke" oninput="this.nextElementSibling.value = this.value" required>
            <output>4</output>
          </label>
        </div>


        <br>
        <div>
          <input type="submit" name="submit" value="Submit">
        </div>
      </form>

      <br><br>

      <!-- logout button -->
      <form action="/logout">
        <center><button class="btn btn-primary register">Logout</button></center>
      </form>

      <br><br><br>
    </div>

  </body>
</html>
