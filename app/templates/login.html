<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <h1 style="margin-left: 30px; margin-right: 30px;">
        Welcome to the login page!
      </h1>
    </div>

    <div class="contain">
      <nav class="navbar navbar-expand-lg" style="margin-left: 30px; margin-right: 30px;">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                      <a class="nav-link" style="color: #252525;">.</a>
                  </li>
              </ul>
          </div>
      </nav>
    </div>

  <!-- logo/image -->
  <!-- <img src="https://cdn.dribbble.com/users/27903/screenshots/4654407/media/b8147ad14bb3bdde5cb0ca3d257c84b3.png" id="logo" class="center"> -->

  <!-- login -->
  <div class="green">
    <br><br>
    <form action= "/home" method="POST">
        <!-- username -->
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="begin typing...">
            <label for="floatingInput">Username</label>
        </div>
        <!-- password -->
        <div class="form-floating mb-3">
          <input type="password" name="password" class="form-control" id="floatingInput" placeholder="begin typing...">
          <label for="floatingInput">Password</label>
        </div>
      <br>

      <!-- submit button -->
      <h5>
        <input type="submit" class="btn btn-primary sign btn-block mb-4" name="sub1">
      </h5>
    {{login}}
    <br><br>
    </form>

    <!-- register button -->
    <form action = "/register">
      <button class="btn btn-primary register">Register</button>
    </form>
    <br><br><br>

  </div>

  </body>
</html>
