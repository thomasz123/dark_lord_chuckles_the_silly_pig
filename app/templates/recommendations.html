<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <h1 style="margin-left: 30px; margin-right: 30px;">
        Recommendations
      </h1>
    </div>

    <div class="contain">
        <nav class="navbar navbar-expand-lg" style="margin-left: 30px; margin-right: 30px;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('authenticate') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('questions') }}">Questionnaire</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('results') }}">Results</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('recommendations') }}">Recommendations</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="homepage">

        <center>
            <h1>Search For An Ingredient</h1>
            <br>
            <div class="search-container">
                <form action="/search" method="POST">
                  <input type="text" placeholder="begin typing..." name="search">
                  <input type="submit" name="submit" value="Submit">
                </form>
            </div>
            <br><br>

            <div class="container">
                <div class="row">
                <!-- food card -->
                    <div class="col">
                        {% for item in food %} 
                        <div class="card" style="width: 30%; display:inline-block;">
                            <img class="card-img-top" src="{{item[6]}}" alt="Card Image">
                            <div class="card-body">
                                <h5 class="card-title">{{item[1]}}</h5> <hr>
                                <!-- text -->
                                <p class="card-text">Calories: {{item[2]}} calories</p>
                                <p class="card-text">Meal Type: {{item[3]}}</p>
                                <p class="card-text">Cuisine Type: {{item[4]}}</p>
                                <a href="{{item[5]}}" class="btn btn-primary" target=”_blank”>Recipe</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
        </center>

        <br><br>

        <!-- logout button -->
        <form action="/logout">
            <center><button class="btn btn-primary register">Logout</button></center>
        </form>

        <br><br><br>
    </div>

  </body>
</html>
