<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
  </head>

  <body class="page">
    <div id="teamname">
      <h1>
        Welcome to the registration page!
      </h1>
    </div>

      <!-- logo/image -->
      <!-- <img src="https://cdn.dribbble.com/users/27903/screenshots/4654407/media/b8147ad14bb3bdde5cb0ca3d257c84b3.png" id="logo" class="center"> -->

      <div class="pink">
        <br>
        <form action="/register" method="POST">
            <!-- username -->
            <div class="form-floating mb-3">
              <input type="text" name="username" class="form-control" id="floatingInput" placeholder="begin typing...">
              <label for="floatingInput">Username</label>
            </div>
            <!-- password -->
            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control" id="floatingInput" placeholder="begin typing...">
              <label for="floatingInput">Password</label>
            </div>
          <br>

          <!-- submit button -->
          <h5>
            <input type="submit" class="btn btn-primary sign btn-block mb-4" name="sub1">
          </h5>
          {{status}}
        </form>

      <!-- login button -->
      <form action = "/">
        <button class="btn btn-primary register">Back to Login</button>
      </form>
      <br>

    </div>
    <br>
  
  </body>
</html>
