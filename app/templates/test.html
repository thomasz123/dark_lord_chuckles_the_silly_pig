<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" type="text/javascript"></script>

    <link href="../static/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="header">
        <h1 style="margin-left: 30px; margin-right: 30px;">
            Test
        </h1>
    </div>
    
    <div class="contain">
        <nav class="navbar navbar-expand-lg" style="margin-left: 30px; margin-right: 30px;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('authenticate') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('questions') }}">Questionnaire</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('results') }}">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('recommendations') }}">Recommendations</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="homepage">

        <!-- {{status}}
        <br><br><br> -->

        <center>
            <h1>Stroke</h1>
            <br>

            <form action="/test" method="POST">
                <label><input type="checkbox" name="sex1" value="True">Sex</label>
                <label><input type="checkbox" name="bmi1" value="True">BMI</label>
                <label><input type="checkbox" name="smokingstatus1" value="True">Smoking Status</label>
                <label><input type="checkbox" name="heartdisease1" value="True">Heart Disease</label>
                <input type="submit" name="submit" value="Submit">
            </form>

            <div style="width:900px;height:430px">
                <canvas id="strokeChart"></canvas>
            </div>

            <br>

            <h1>Lung Cancer</h1>
            <br>

            <label><input type="checkbox" name="settings" value="sex2">Sex</label>
            <label><input type="checkbox" name="settings" value="airpollution2">Air Pollution</label>
            <label><input type="checkbox" name="settings" value="alcoholuse2">Alcohol Use</label>
            <label><input type="checkbox" name="settings" value="smoking2">Smoking</label>

            <div style="width:900px;height:430px">
                <canvas id="myChart"></canvas>
            </div>

            <br>
            {{overall}}
            <br>
            {{all}}
        </center>

        <script src="../static/js/script.js" type="text/javascript"></script>

        <br><br><br>

        <!-- logout button -->
        <form action="/logout">
            <center><button class="btn btn-primary register">Logout</button></center>
        </form>
    
        <br><br><br>
    </div>
